<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Exames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container mt-5 container-custom">
        <div class="text-center">
            <a href="/">
                <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 400px;">
            </a>
        </div>

        <div class="row flex-column justify-content-center mb-3">
            <div class="col-6 mb-1">
                <form id="search-form" class="mt-4">
                    <div class="mb-3">
                        <label for="token-input" class="form-label">Buscar por Token</label>
                        <input type="text" id="token-input" class="form-control" placeholder="Insira o token do exame">
                    </div>
                    <button type="submit" class="btn btn-warning">Buscar</button>
                </form>
            </div>

            <div class="col-6">
                <form id="upload-form" class="mt-1" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="csv-file" class="form-label">Importar CSV</label>
                        <input type="file" id="csv-file" class="form-control" accept=".csv">
                    </div>
                    <button type="button" class="btn btn-warning" id="import-button">Importar</button>
                </form>
            </div>
        </div>

        <div id="error-message" style="display: none;" class="alert alert-danger"></div>

        <div id="search-result" class="mt-4" style="display: none;"></div>

        <div class="table-responsive mt-3">
            <table class="table table-bordered table-custom text-center" id="tests-table">
                <thead id="tests-table-header"></thead>
                <tbody id="tests-table-body"></tbody>
            </table>
            <div id="no-data-message" class="alert alert-warning" style="display: none;">
                Nenhum dado dispon√≠vel no momento.
            </div>
        </div>
    </div>
</body>

</html>
