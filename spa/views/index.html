<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Exames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>

<body>
    <div class="container mt-5 container-custom">
        <div class="text-center">
            <a href="/">
                <img src="logo.png" alt="Logo" class="img-fluid" style="max-width: 400px;">
            </a>
        </div>

        <form id="search-form" class="mt-4">
            <div class="mb-3">
                <label for="token-input" class="form-label">Buscar por Token</label>
                <input type="text" id="token-input" class="form-control" placeholder="Insira o token do exame">
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>

        <div id="search-result" class="mt-4" style="display: none;"></div>

        <div class="table-responsive mt-3">
            <table class="table table-bordered table-custom text-center" id="tests-table">
                <thead>
                    <tr>
                        <th>Token</th>
                        <th>Data</th>
                        <th>CPF</th>
                        <th>Nome</th>
                        <th>MÃ©dico</th>
                        <th>CRM</th>
                    </tr>
                </thead>
                <tbody id="tests-table-body"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
